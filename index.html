<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Joinedlayer_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.64688063362672,-74.10568033634763],[40.82053232826004,-73.80086619151254]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Joinedlayer_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Count of Rides:</strong><br />' + (feature.properties['tipfare_count'] !== null ? Autolinker.link(String(feature.properties['tipfare_count'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Median Ratio of Tip to Fare:</strong><br />' + (feature.properties['tipfare_median'] !== null ? Autolinker.link(String(feature.properties['tipfare_median'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Joinedlayer_1_0(feature) {
            if (feature.properties['tipfare_median'] >= 0.000000 && feature.properties['tipfare_median'] <= 0.000000 ) {
                return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,0.4)',
            }
            }
            if (feature.properties['tipfare_median'] >= 0.000000 && feature.properties['tipfare_median'] <= 0.081081 ) {
                return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,221,240,0.4)',
            }
            }
            if (feature.properties['tipfare_median'] >= 0.081081 && feature.properties['tipfare_median'] <= 0.135027 ) {
                return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,179,216,0.4)',
            }
            }
            if (feature.properties['tipfare_median'] >= 0.135027 && feature.properties['tipfare_median'] <= 0.182576 ) {
                return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,121,185,0.4)',
            }
            }
            if (feature.properties['tipfare_median'] >= 0.182576 && feature.properties['tipfare_median'] <= 0.232885 ) {
                return {
                pane: 'pane_Joinedlayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,0.4)',
            }
            }
        }
        map.createPane('pane_Joinedlayer_1');
        map.getPane('pane_Joinedlayer_1').style.zIndex = 401;
        map.getPane('pane_Joinedlayer_1').style['mix-blend-mode'] = 'normal';
        var layer_Joinedlayer_1 = new L.geoJson(json_Joinedlayer_1, {
            attribution: '',
            pane: 'pane_Joinedlayer_1',
            onEachFeature: pop_Joinedlayer_1,
            style: style_Joinedlayer_1_0,
        });
        bounds_group.addLayer(layer_Joinedlayer_1);
        map.addLayer(layer_Joinedlayer_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Joined layer<br /><table><tr><td style="text-align: center;"><img src="legend/Joinedlayer_1_00000000000.png" /></td><td> 0.0000 - 0.0000 </td></tr><tr><td style="text-align: center;"><img src="legend/Joinedlayer_1_00000008111.png" /></td><td> 0.0000 - 0.0811 </td></tr><tr><td style="text-align: center;"><img src="legend/Joinedlayer_1_00811013502.png" /></td><td> 0.0811 - 0.1350 </td></tr><tr><td style="text-align: center;"><img src="legend/Joinedlayer_1_01350018263.png" /></td><td> 0.1350 - 0.1826 </td></tr><tr><td style="text-align: center;"><img src="legend/Joinedlayer_1_01826023294.png" /></td><td> 0.1826 - 0.2329 </td></tr></table>': layer_Joinedlayer_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
